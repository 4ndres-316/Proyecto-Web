<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PokeTienda-Consulta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="proyecto4.css" rel="stylesheet" />
  </head>

  <body>
    <header class="container-fluid">
      <div class="row bg-danger">
        <div class="container px-4 text-center">
          <div class="row align-items-center">
            <div class="col-2 d-flex justify-content-center">
              <img
                id="ima"
                src="./assets/logo.png"
                alt="Logo Pokémon"
                class="img-fluid"
              />
            </div>
            <div class="col-8">
              <div class="p-3 position-relative">
                <h1 class="text-white">Tienda de Pokecartas</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <nav id="princi" class="bg-dark text-center py-2">
        <a href="./proyecto1.html" class="btn btn-outline-light">Regresar</a>
      </nav>
      <div class="container my-5">
        <form method="get" class="p-4 border rounded bg-light shadow">
          <!-- Radios -->
          <div class="mb-3">
            <label class="form-label d-block">Seleccione una opción:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="rat"
                id="info"
              />
              <label class="form-check-label" for="info"
                >Añadir Información</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="rat"
                id="desc"
              />
              <label class="form-check-label" for="desc">Descuentos</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="rat"
                id="env"
              />
              <label class="form-check-label" for="env">Envíos</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="rat"
                id="dev"
              />
              <label class="form-check-label" for="dev">Devoluciones</label>
            </div>
          </div>

          <!-- Nombre y Correo -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
              />
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo:</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="ejemplo@correo.com"
              />
            </div>
          </div>

          <!-- Mensaje -->
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea
              id="mensaje"
              class="form-control"
              rows="4"
              placeholder="Escribe tu consulta aquí..."
            ></textarea>
          </div>

          <!-- Botón -->
          <div class="text-center">
            <button type="submit" class="btn btn-danger px-4">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
